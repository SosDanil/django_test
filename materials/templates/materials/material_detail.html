{% extends 'main/base.html' %}

{% block content %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h3 class="card-title">
                Материал {{ object.title }} ({{ object.slug }})
            </h3>
        </div>
        <div class="card-body">
                <p class="card-text">
                    {{ object.body }}
                </p>
        </div>
        <div class="card-footer">
            Просмотры {{ object.views_count }}
        </div>
    </div>
</div>
{% endblock %}
