<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'main:index' %}" class="text-white">Главная</a></li>
        <li><a href="{% url 'materials:list' %}" class="text-white">Материалы</a></li>
        <li><a href="{% url 'main:contact' %}" class="text-white">Контакты</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-primary" type="submit">Выйти</button>
            </form>
        {% else %}
        <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
        <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
        {% endif %}

    </ul>
</div>
